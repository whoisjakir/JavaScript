<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JaveScript Project: Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
    <meta name="author" content="Mohammad Jakir Hossain">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || by Jakir</title>
    <meta property="og:image" content="https://jakir.dev/calculator/calculator-by-Jakir.jpg" />
	<meta property="og:image:width" content="800" />
	<meta property="og:image:height" content="420" />
	<meta property="og:image:type" content="image/jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <p>CASIO</p>
            <input type="text" class="screen" id="display">
        </form>
        <div class="buttons">
            <button type="button" class="operator btn btn-gray" id="clear">C</button>
            <button type="button" class="operator btn btn-gray" id="back">&#8592</button>
            <button type="button" class="operator btn btn-gray" id="sqrt">&#10003</button>
            <button type="button" class="operator btn btn-pink" id="division" data-num="/">/</button>
            <button type="button" class="number btn btn-black" id="9" data-num="9">9</button>
            <button type="button" class="number btn btn-black" id="8" data-num="8">8</button>
            <button type="button" class="number btn btn-black" id="7" data-num="7">7</button>
            <button type="button" class="operator btn btn-pink" id="multiply" data-num="*">*</button>
            <button type="button" class="number btn btn-black" id="6" data-num="6">6</button>
            <button type="button" class="number btn btn-black" id="5" data-num="5">5</button>
            <button type="button" class="number btn btn-black" id="4" data-num="4">4</button>
            <button type="button" class="operator btn btn-pink" id="subtract" data-num="-">-</button>
            <button type="button" class="number btn btn-black" id="3" data-num="3">3</button>
            <button type="button" class="number btn btn-black" id="2" data-num="2">2</button>
            <button type="button" class="number btn btn-black" id="1" data-num="1">1</button>
            <button type="button" class="operator btn btn-pink" id="add" data-num="+">+</button>
            <button type="button" class="number btn btn-black" id="0" data-num="0">0</button>
            <button type="button" class="number btn btn-black" id="00" data-num="00">00</button>
            <button type="button" class="operator btn btn-black" id="decimal" data-num=".">.</button>
            <button type="button" class="operator btn btn-orange" id="equals">&#61</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
